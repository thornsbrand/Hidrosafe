{% extends "base.html" %}

{% block title %}Perfil - Hydrosafe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Perfil de Usuario</h2>
    <p>Bienvenido, <strong>{{ user.email }}</strong></p>

    <form>
        <div class="mb-3">
            <label class="form-label">Correo Electr칩nico</label>
            <input type="email" class="form-control" value="{{ user.email }}" disabled>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Nueva Contrase침a</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Ingrese nueva contrase침a">
        </div>

        <button type="button" class="btn btn-primary" onclick="updatePassword()">Actualizar Contrase침a</button>
    </form>
</div>

<!-- 游 Agregar Firebase en modo compatibilidad -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<script>
    // 游댳 Configuraci칩n de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyADxmST-tVzWPery7a7tYksjeBNKlbYMxk",
        authDomain: "hydrosafe-b8635.firebaseapp.com",
        projectId: "hydrosafe-b8635",
        storageBucket: "hydrosafe-b8635.appspot.com",
        messagingSenderId: "670282184676",
        appId: "1:670282184676:web:1cda5088c7cca03e6fb9f1",
        measurementId: "G-P79J6CG5S8"
    };

    // 游댳 Inicializar Firebase si a칰n no est치 inicializado
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
</script>

<script>
    function updatePassword() {
        if (typeof firebase === "undefined") {
            alert("Error: Firebase no est치 disponible.");
            return;
        }

        const newPassword = document.getElementById("newPassword").value;

        if (!newPassword) {
            alert("Ingrese una nueva contrase침a.");
            return;
        }

        const user = firebase.auth().currentUser;
        if (!user) {
            alert("Error: No hay un usuario autenticado.");
            return;
        }

        user.updatePassword(newPassword)
            .then(() => {
                alert("Contrase침a actualizada con 칠xito.");
            })
            .catch((error) => {
                alert("Error al actualizar la contrase침a: " + error.message);
            });
    }
</script>


{% endblock %}
