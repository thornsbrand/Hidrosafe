{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Iniciar Sesión</h2>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- ✅ Formulario con ID para vincular con login.js -->
    <form id="login-form">
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>

    <div class="text-center mt-3">
        <a href="#" id="reset-password" class="text-primary">¿Olvidaste tu contraseña?</a>
    </div>
</div>

<!-- ✅ Incluir los scripts correctamente -->
<script type="module" src="/static/js/firebaseConfig.js"></script>
<script type="module" src="/static/js/login.js"></script>

{% endblock %}
