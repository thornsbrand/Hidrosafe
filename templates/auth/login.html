{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Iniciar Sesión</h2>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- 🚀 Formulario sin action, se maneja con JavaScript -->
    <form onsubmit="event.preventDefault(); loginUser();">
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
</div>

<!-- 🚀 Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyADxmST-tVzWPery7a7tYksjeBNKlbYMxk",
        authDomain: "hydrosafe-b8635.firebaseapp.com",
        projectId: "hydrosafe-b8635",
        storageBucket: "hydrosafe-b8635.appspot.com",
        messagingSenderId: "670282184676",
        appId: "1:670282184676:web:1cda5088c7cca03e6fb9f1",
        measurementId: "G-P79J6CG5S8"
    };
    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
</script>

<script>
    // 🚀 Función para iniciar sesión con Firebase
    function loginUser() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                return userCredential.user.getIdToken();
            })
            .then((idToken) => {
                // Enviar el idToken al backend Flask
                return fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idToken: idToken })
                });
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/dashboard";  // Redirigir si el login es exitoso
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch((error) => {
                alert("Error en el inicio de sesión: " + error.message);
            });
    }
</script>

{% endblock %}
