{% extends "base.html" %}

{% block title %}Perfil - Hydrosafe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Perfil de Usuario</h2>
    <p>Bienvenido, <strong>{{ user.email }}</strong></p>

    <form id="profileForm">
        <div class="mb-3">
            <label class="form-label">Correo Electr√≥nico</label>
            <input type="email" class="form-control" value="{{ user.email }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>

        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" placeholder="Ingrese sus apellidos">
        </div>

        <div class="mb-3">
            <label class="form-label">Celular</label>
            <input type="tel" id="celular" class="form-control" placeholder="Ingrese su n√∫mero de celular">
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre de la Empresa</label>
            <input type="text" id="empresa" class="form-control" placeholder="Ingrese el nombre de la empresa">
        </div>

        <div class="mb-3">
            <label class="form-label">Rol en la Empresa</label>
            <input type="text" id="rol" class="form-control" placeholder="Este campo solo puede ser editado por un administrador" readonly>
        </div>        

        <button type="button" class="btn btn-primary" onclick="guardarPerfil()">Guardar Cambios</button>
    </form>
</div>

<script>
    // üöÄ Funci√≥n para cargar datos del usuario desde Flask
    function cargarPerfil() {
        fetch('/profile/data')  // üîπ Nueva ruta en Flask para obtener datos
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error("Error:", data.error);
                    return;
                }
                document.getElementById("nombre").value = data.nombre || "";
                document.getElementById("apellidos").value = data.apellidos || "";
                document.getElementById("celular").value = data.celular || "";
                document.getElementById("empresa").value = data.empresa || "";
                document.getElementById("rol").value = data.rol || "Usuario";
            })
            .catch(error => console.error("Error al obtener perfil:", error));
    }

    // üöÄ Funci√≥n para guardar los datos del usuario en Flask
    function guardarPerfil() {
        const perfilData = {
            nombre: document.getElementById("nombre").value,
            apellidos: document.getElementById("apellidos").value,
            celular: document.getElementById("celular").value,
            empresa: document.getElementById("empresa").value,
        };

        fetch('/profile/update', {  // üîπ Nueva ruta en Flask para actualizar datos
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(perfilData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("‚úÖ Perfil actualizado correctamente.");
                cargarPerfil();
            } else {
                alert("‚ùå Error al actualizar perfil: " + data.error);
            }
        })
        .catch(error => alert("‚ùå Error de conexi√≥n: " + error.message));
    }

    // üîπ Cargar el perfil cuando la p√°gina se carga
    document.addEventListener("DOMContentLoaded", cargarPerfil);
</script>

{% endblock %}
