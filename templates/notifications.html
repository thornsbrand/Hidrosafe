{% extends "base.html" %}

{% block title %}Notificaciones - Hydrosafe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Notificaciones</h2>
    <p>Aqu√≠ puedes ver las alertas y mensajes importantes.</p>

    <!-- üöÄ Filtros -->
    <div class="mb-3">
        <label class="form-label">Filtrar por tipo:</label>
        <select id="filtroTipo" class="form-select" onchange="cargarNotificaciones()">
            <option value="todas">Todas</option>
            <option value="alerta">Alertas de Falla</option>
            <option value="mantenimiento">Mantenimientos</option>
            <option value="admin">Mensajes del Administrador</option>
        </select>
    </div>

    <ul id="notificationList" class="list-group">
        <li class="list-group-item">Cargando notificaciones...</li>
    </ul>
</div>

<script>
    function cargarNotificaciones() {
        fetch("/notifications/data")  // üîπ Ahora obtenemos los datos desde el backend
            .then(response => response.json())
            .then(data => {
                const notificationList = document.getElementById("notificationList");
                notificationList.innerHTML = "";

                if (data.error) {
                    notificationList.innerHTML = `<li class='list-group-item text-danger'>${data.error}</li>`;
                    return;
                }

                if (data.length === 0) {
                    notificationList.innerHTML = "<li class='list-group-item'>No hay notificaciones disponibles.</li>";
                    return;
                }

                data.forEach(notificacion => {
                    const fechaCompleta = new Date(notificacion.fecha);
                    const fecha = fechaCompleta.toLocaleDateString();
                    const hora = fechaCompleta.toLocaleTimeString();

                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.textContent = `${fecha} - ${hora}: ${notificacion.mensaje}`;
                    notificationList.appendChild(li);
                });
            })
            .catch(error => {
                console.error("Error al obtener notificaciones:", error);
            });
    }

    document.addEventListener("DOMContentLoaded", cargarNotificaciones);
</script>
{% endblock %}
